<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="src\css\style2.css">
    <link rel="stylesheet" href="src\css\bootstrap.css">
  </head>
  <body>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-6 offset-3">
            <h1 class="header text-center">
              <span class="header-span">Получите видео-инструкцию</span>
              <strong class="text-uppercase">Как заработать свой первый миллион</strong>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 lg-offset-1 col-md-8 lg-offset-2">
            <div class="video">
              <iframe width="100%" height="315px" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-4 lg-offset-0 col-md-8 md-offset-2 form">
            <p class="form-header">Введите свой email</p>
            <form class="" action="#">
              <div class="input-group-lg">
                <input class="form-control form-input" type="text" placeholder="Ваше имя">
                <input class="form-control form-input" type="text" placeholder="Ваш email">
              </div>
              <div class="d-grid form-button">
                <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-xs-12 col-sm-12">
            <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
          </div>
        </div>
        <div class="feature text-center">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img class="feature-img" src="src\img\icon.png" alt="Первое преимущество">
                <p class="feature-p">Первое преимущество</p>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img class="feature-img" src="src\img\icon.png" alt="Второе преимущество">
                <p class="feature-p">Второе преимущество</p>
              </div>
              </div>
              <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img class="feature-img" src="src\img\icon.png" alt="Третье преимущество">
                <p class="feature-p">Третье преимущество</p>
              </div>
              </div>
            <div class="col-lg-3 col-md-6">
              <div class="feature-box">
                <img class="feature-img" src="src\img\icon.png" alt="Четвертое преимущество">
                <p class="feature-p">Четвертое преимущество</p>
                </div>
                </div>
                </div>
                <div class="form-button feature-button">
                  <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
